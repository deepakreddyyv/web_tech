<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
        margin: auto;
        width: 50%;
        border: 3px solid green;
        padding: 10px;
        font-family:Arial, Helvetica, sans-serif
    }
</style>
<body>
    <form action="">
        <table>
            <tr>
                <td>First Name : </td>
                <td><input type="text" placeholder="first name" maxlength="50"></td>
            </tr>
            <tr>
                <td>Last Name : </td>
                <td><input type="text" placeholder="last name" maxlength="50"></td>
            </tr>
            <tr>
                <td>Mobile Number : </td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Email : </td>
                <td><input type="email" name="" id=""></td>
            </tr>
            <tr>
                <td>Date Of Birth : </td>
                <td><input type="date" name="" id=""></td>
            </tr>
            <tr>
                <td>Gender : </td>
                <td><input type="radio" value="male">Male</td>
                <td><input type="radio" value="female">Female</td>
            </tr>
            <tr>
                <td>Address : </td>
                <td><textarea name="" id="" cols="30" rows="2"></textarea></td>
            </tr>
            <tr>
                <td>Parent Details</td>
            </tr>
            <tr>
                <td>Father Name : </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Mother's Name : </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Documents CheckList</td>
            </tr>
            <tr>
                <td>10th marks card</td>
                <td><input type="file" name="" id=""></td>
            </tr>
            <tr>
                <td>12th marks card</td>
                <td><input type="file" name="" id=""></td>
            </tr>
            <tr>
                <td><input type="submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
