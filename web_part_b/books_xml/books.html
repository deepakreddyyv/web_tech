<html> 
<head> 
<style> 
	table, th, td { border: 1px solid black; 
		border-collapse:collapse; 
	} 
	th, td { 
		padding: 5px; 
	} 
</style> 
</head> 
<body> 
	<script> 
	try {
		var xmlhttp; 
		if (window.XMLHttpRequest) 
		{
		    xmlhttp=new XMLHttpRequest(); 
		} 
		else 
		{
		    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP"); 
		} 
		xmlhttp.open("GET","books.xml",false); 
		xmlhttp.send(); 
		xmlDoc=xmlhttp.responseXML; 
		document.write("<table><tr><th>Title</th><th>Author</th><th>Edition</th><th>Publisher</th><th >Price</th><th>Year</th></tr>");
		var x=xmlDoc.getElementsByTagName("books"); 
		var i; 
		for (i=0;i<x.length;i++) 
		{	 
		  document.write("<tr><td>"); 
		  document.write(x[i].getElementsByTagName("title")[0].childNodes[0].nodeValue); document.write("</td><td>"); 
		  document.write(x[i].getElementsByTagName("author")[0].childNodes[0].nodeValue); document.write("</td><td>"); 
		  document.write(x[i].getElementsByTagName("edition")[0].childNodes[0].nodeValue); document.write("</td><td>"); 
		  document.write(x[i].getElementsByTagName("publisher")[0].childNodes[0].nodeValue); document.write("</td><td>"); 
		  document.write(x[i].getElementsByTagName("price")[0].childNodes[0].nodeValue); document.write("</td><td>"); 
		  document.write(x[i].getElementsByTagName("year")[0].childNodes[0].nodeValue); document.write("</td></tr>"); 
		} 
		  document.write("</table>"); 
	}
    	catch (e) 
	{
      		alert(e.message)
    	}
</script> 
</body> 
</html>
